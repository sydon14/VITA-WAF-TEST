name: Deploy WAF

on:
  push:
    branches:
      - main
    paths:
      - 'agencies/**'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init
      working-directory: agencies/vita

    - name: Terraform Plan
      run: terraform plan
      working-directory: agencies/vita

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: agencies/vita
